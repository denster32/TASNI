name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install poetry
        uses: abatilo/actions-poetry@v2.5.0
        with:
          poetry-version: 1.8.3
      - name: Install dependencies
        run: poetry install --no-interaction
      - name: Lint (critical parser/symbol safety)
        run: poetry run ruff check src tests --select E9,F63,F7,F82 --exclude src/tasni/legacy

  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install poetry
        uses: abatilo/actions-poetry@v2.5.0
        with:
          poetry-version: 1.8.3
      - name: Install dependencies
        run: poetry install --no-interaction
      - name: Type check deterministic config surface
        run: poetry run mypy src/tasni/core/seeds.py src/tasni/core/config.py src/tasni/core/config_env.py

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12']
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install poetry
        uses: abatilo/actions-poetry@v2.5.0
        with:
          poetry-version: 1.8.3
      - name: Install dependencies
        run: poetry install --no-interaction
      - name: Verify lock file is up to date
        run: poetry lock --check
      - name: Run tests
        run: poetry run pytest tests/ -v --cov=src/tasni --cov-report=xml --cov-report=term-missing --cov-fail-under=40

  release-gates:
    name: Release Gates
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test]
    steps:
      - uses: actions/checkout@v4
      - name: Install poetry
        uses: abatilo/actions-poetry@v2.5.0
        with:
          poetry-version: 1.8.3
      - name: Install dependencies
        run: poetry install --no-interaction
      - name: Baseline snapshot (strict)
        run: poetry run python scripts/generate_release_baseline.py --strict
      - name: Generate release manifest
        run: poetry run python src/tasni/utils/data_manager.py --manifest
      - name: Verify checksums and manifest hashes
        run: poetry run python scripts/verify_release_checksums.py
      - name: Deterministic integrity unit tests
        run: poetry run pytest tests/unit/test_release_integrity.py -q
      - name: CLI reproducibility smoke test
        run: poetry run python -m tasni info

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test, release-gates]
    steps:
      - uses: actions/checkout@v4
      - name: Install poetry
        uses: abatilo/actions-poetry@v2.5.0
        with:
          poetry-version: 1.8.3
      - name: Install dependencies
        run: poetry install --no-interaction
      - name: Build package
        run: poetry build --format wheel

  # Optional: Publish to PyPI on release
  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
      - name: Install poetry
        uses: abatilo/actions-poetry@v2.5.0
        with:
          poetry-version: 1.8.3
      - name: Build package
        run: poetry build
      - name: Publish to PyPI
        run: poetry publish --username __token__ --password ${{ secrets.PYPI_TOKEN }}
